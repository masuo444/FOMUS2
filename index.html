    <style>
        body { 
            font-family: 'Noto Sans', sans-serif; 
            background: linear-gradient(135deg, #141414 0%, #1f1f1f 50%, #141414 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .language-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(199, 162, 83, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        .language-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(199, 162, 83, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .language-card:hover::before {
            opacity: 1;
        }
        .language-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(199, 162, 83, 0.5);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(199, 162, 83, 0.2);
        }
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .slide-up {
            animation: slideUp 0.8s ease-out forwards;
            transform: translateY(30px);
            opacity: 0;
        }
        @keyframes slideUp {
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        .glow {
            text-shadow: 0 0 20px rgba(199, 162, 83, 0.5);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #c7a253 0%, #ffd700 50%, #c7a253 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Decorative elements */
        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 1px solid rgba(199, 162, 83, 0.3);
        }
        .corner-decoration.top-left {
            top: -30px;
            left: -30px;
            border-right: none;
            border-bottom: none;
            transform: rotate(45deg);
        }
        .corner-decoration.bottom-right {
            bottom: -30px;
            right: -30px;
            border-left: none;
            border-top: none;
            transform: rotate(45deg);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .floating {
                display: none;
            }
            .corner-decoration {
                display: none;
            }
        }
    </style>
</head>
