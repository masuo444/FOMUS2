<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>FOMUS OGP Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,215,0,0.1) 35px, rgba(255,215,0,0.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,215,0,0.1) 35px, rgba(255,215,0,0.1) 70px);
        }
        
        .content {
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo {
            width: 300px;
            height: 120px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(255,215,0,0.3);
        }
        
        .tagline {
            font-size: 32px;
            color: #FFD700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        .description {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 30px;
            color: #FFD700;
            font-size: 18px;
            backdrop-filter: blur(10px);
        }
        
        .corner-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(255,215,0,0.2) 0%, transparent 100%);
        }
        
        .corner-decoration.top-left {
            top: -100px;
            left: -100px;
            transform: rotate(45deg);
        }
        
        .corner-decoration.bottom-right {
            bottom: -100px;
            right: -100px;
            transform: rotate(225deg);
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration bottom-right"></div>
    
    <div class="content">
        <div class="logo-container">
            <div class="logo">FOMUS</div>
        </div>
        
        <div class="tagline">More than a Product, It's a Cultural Experience</div>
        
        <div class="description">
            日本の伝統工芸と現代デザインが融合する<br>
            プレミアム文化体験ブランド
        </div>
        
        <div class="features">
            <div class="feature">1300年の伝統</div>
            <div class="feature">MASU Collection</div>
            <div class="feature">KUKU Entertainment</div>
        </div>
    </div>
</body>
</html>
